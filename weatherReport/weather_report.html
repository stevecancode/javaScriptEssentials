<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report by City</h1>

  <form id="weatherFormCity">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submitCity">Get Weather</button>
  </form>

  <div id="weatherInfoCity"></div>

  <h1>Weather Report by Coordinates</h1>

  <form id="weatherFormCoordinates">
    <label for="lat">Enter Latitude:</label>
    <input type="text" id="lat" name="lat">
    <label for="lon">Enter Longitude:</label>
    <input type="text" id="lon" name="lon">
    <button type="submitCoordinates">Get Weather</button>
  </form>

  <div id="weatherInfoCoordinates"></div>

  <script src="./weather_report.js"></script>
</body>
</html>
